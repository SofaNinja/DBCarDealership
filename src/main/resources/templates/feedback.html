<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
    <link rel="stylesheet" type="text/css" href="/dashboard.css">
</head>
<body class="body">
<nav class="menu">
    <a class="menu-option" href="/main">Home</a>
    <a class="menu-option" href="/car">Catalog</a>
    <a class="menu-option" href="/order">Orders</a>
    <a class="menu-option" href="/dashboard">Dashboard</a>
    <a class="menu-option" href="/feedback">Feedback</a>
    <a class="menu-option" href="/login">Login</a>
</nav>
<header class="header">
    <h2>Feedback Form</h2>
    <p>We would love to hear your thoughts!</p>
</header>
<form action="/submit-feedback" method="post" class="feedback-form">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required>

    <br>
    <label for="surname">Surname:</label>
    <input type="text" id="surname" name="surname" required>

    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <br>
    <label for="text">Text:</label>
    <input type="text" id="text" name="text" required>

    <br>
    <button type="submit">Submit Feedback</button>
</form>
</body>
</html>
